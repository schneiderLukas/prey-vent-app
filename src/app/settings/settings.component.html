<div class="border-bottom pb-3 mb-4">
    <h2>Settings</h2>
</div>

<div class="d-flex align-items-center justify-content-between mb-4">
    <div>
        <div class="fw-medium">Enable Notifications</div>
        <div class="text-muted small">Receive alerts and updates about your account.</div>
    </div>
    <div class="form-check form-switch ms-4">
        <input class="form-check-input" type="checkbox" id="notificationsToggle">
        <label class="form-check-label visually-hidden" for="notificationsToggle">Enable Notifications</label>
    </div>
</div>

<div class="d-flex align-items-center justify-content-between mb-4">
    <div>
        <div class="fw-medium">Dark Mode</div>
        <div class="text-muted small">Switch between light and dark themes.</div>
    </div>
    <div class="form-check form-switch ms-4">
        <input class="form-check-input" type="checkbox" id="darkModeToggle">
        <label class="form-check-label visually-hidden" for="darkModeToggle">Dark Mode</label>
    </div>
</div>

<div class="d-flex align-items-center justify-content-between">
    <div>
        <div class="fw-medium">Auto-Update</div>
        <div class="text-muted small">Automatically update the app when new versions are available.</div>
    </div>
    <div class="form-check form-switch ms-4">
        <input class="form-check-input" type="checkbox" id="autoUpdateToggle">
        <label class="form-check-label visually-hidden" for="autoUpdateToggle">Auto-Update</label>
    </div>
</div>
