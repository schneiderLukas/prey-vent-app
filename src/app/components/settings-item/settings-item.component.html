<div class="p-2 d-flex align-items-center justify-content-between">
    <div>
        <div class="fw-medium">{{setting()?.name}}</div>
        <div class="text-muted small">{{setting()?.description}}</div>
    </div>
    <div class="form-check form-switch ms-4">
        <input class="form-check-input" type="checkbox" id={{setting()?.id}} [checked]="setting()?.value" [disabled]="setting()?.disabled" 
               (change)="toggle(setting()?.id!)" />
    </div>
</div>
